<html>

<head>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input id="productName" type="text" class="form-control mt-1" />
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input id="productPrice" type="number" class="form-control mt-1" />
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>

                <select class="form-select" id="productCategory">
                    <option value="">Choose Value.....</option>
                    <option value="tv">TV</option>
                    <option value="mobile">Mobile</option>
                    <option value="labtop">labtop</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <button id="btn-change" onclick="addProduct()" type="button" class="btn btn-outline-primary">Add Product</button>
            <button onclick="resetInputs()" type="button" class="btn btn-outline-danger">clear Form</button>
        </form>

        <input oninput="search()" id="productSearch" class="form-control w-50 mx-auto my-4" placeholder="Search Name or Category........."/>

        <table class="table table-dark table-bordered table-striped text-center table-hover" id="main-table">

            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
              
               
            </tbody>
        </table>
        <!-- <h2 class="text-center text-secondary" id="noResult">No Result</h2> -->
    </div>


    <script src="js/index.js"></script>
</body>

</html>
